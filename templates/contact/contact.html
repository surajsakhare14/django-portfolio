{% extends "base.html" %}

{% block title %}
Contact · {{ hero.name }}
{% endblock %}

{% block content %}

<section class="py-40 px-6">
  <div class="max-w-xl mx-auto space-y-12">

    <header class="space-y-4" data-reveal>
      <h1 class="text-5xl font-semibold">
        Let’s talk
      </h1>
      <p class="text-gray-400 text-lg">
        Have a project, role, or idea you'd like to discuss?
      </p>
    </header>

    <form method="post" class="space-y-6" data-reveal>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
              class="px-10 py-4 bg-white text-black text-lg hover:opacity-80 transition">
        Send message
      </button>
    </form>

    {% if messages %}
    <div class="pt-6 text-green-400">
      Message sent successfully.
    </div>
    {% endif %}

  </div>
</section>

{% endblock %}
